[project]
name = "streamlit-webrtc"
version = "0.49.4"
description = "Real-time video and audio processing on Streamlit"
authors = [{ name = "Yuichiro Tachibana (Tsuchiya)", email = "t.yic.yt@gmail.com" }]
requires-python = ">=3.9,!=3.9.7"
readme = "README.md"
license = "MIT"
dependencies = [
    "streamlit>=0.84.1",
    "aiortc>=1.9.0,<2",
    "packaging>=20.0",
]

[project.urls]
Repository = "https://github.com/whitphx/streamlit-webrtc"

[dependency-groups]
dev = [
    "click>=7.0",
    "ruff>=0.9.10",
    "mypy[faster-cache]>=1.15.0",
    "pydub>=0.25.1",
    "matplotlib>=3.5.1",
    "streamlit-server-state>=0.17.1",
    "pytest>=7.1.2",
    "opencv-python-headless>=4.5.4.58,<5",
    "numpy>=1.21.0",
    "numpy>=2.1.0 ; python_version >= '3.13'",
    "pandas>=2.0.3",
    "streamlit>=1.13.0",
    "twilio>=8.1",
]

[tool.hatch.build.targets.sdist]
include = ["./streamlit_webrtc/frontend/dist/**/*"]
exclude = ["./streamlit_webrtc/frontend/*"]

[tool.hatch.build.targets.wheel]
include = ["./streamlit_webrtc/frontend/dist/**/*"]
exclude = ["./streamlit_webrtc/frontend/*"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.ruff.lint]
extend-select = ["I"]
